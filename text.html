<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT - SHIN Seongmin</title>
    <!-- Noto Sans Korean 폰트 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            font-weight: 300; /* 폰트 두께를 얇게 설정 */
        }

        #container {
            max-width: 1500px;
            margin: 0 auto;
            padding-left: 300px;  /* 왼쪽 여백 설정 */
            padding-right: 25px; /* 오른쪽 여백 설정 */
            padding-top: 30px;
            padding-bottom: 20px;
        }

        #header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        #site-title h1 {
            font-size: 25px;
            margin: 0;
            text-align: left;
            font-weight: 500; /* 폰트 두께를 얇게 설정 */
        }

        #site-title h1 a {
            text-decoration: none;
            color: inherit; /* 링크 색상을 상속 */
        }

        nav#site-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav#site-nav ul li {
            position: relative;
            margin-left: 30px;
        }

        nav#site-nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500; /* 폰트 두께를 얇게 설정 */
            font-size: 15px;
        }

        nav#site-nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0; /* 상위 메뉴의 왼쪽에 맞추도록 설정 */
            background-color: #ffffff;
            padding: 10px 0;
            list-style: none;
            margin: 0;
            transform: translateX(-20px); /* 하위 메뉴를 상위 메뉴의 텍스트에 맞춰 이동 */
        }

        nav#site-nav ul li ul li {
            padding: 10px 20px;
            margin: 0;
        }

        nav#site-nav ul li ul li a {
            color: #333;
            font-size: 10px;
            font-weight: 20;
        }

        nav#site-nav ul li:hover ul {
            display: block;
        }

        nav#site-nav ul li ul li a:hover {
            background-color: #f0f0f0;
        }

        #primary {
            margin: 40px 0;
            text-align: left;
        }

        .work-item {
            margin-bottom: 10px;
            overflow: hidden; /* 이미지를 자를 수 있도록 설정 */
        }

        .work-item img {
            width: 50%; /* 이미지가 컨테이너에 맞게 확장되도록 설정 */
            max-height: 300px; /* 원하는 높이 설정 */
            object-fit: cover; /* 이미지를 컨테이너에 맞게 잘라서 채움 */
            object-position: center top; /* 이미지의 자를 위치를 상단 중앙으로 설정 */
            height: auto; /* 높이를 자동 조정 */
            margin-bottom: 0px; /* 이미지와 텍스트 사이의 간격을 좁힘 */
        }

        .work-item h5 {
            margin: 0;
            padding: 5px 0;
            font-size: 13px;
            font-weight: 20;
            text-decoration: none;
        }

        .work-item h5 a {
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #000; /* 검정 밑줄 추가 */
            display: inline-block; /* 밑줄이 텍스트 너비에 맞게 적용되도록 설정 */
        }

        .work-item h5:hover a {
            color: #000;
        }

        footer#colophon {
            text-align: left;
            margin-top: 50px;
        }

        footer#colophon .credit {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        footer#colophon .copyright {
            color: #cccccc;
            font-size: 10px;
            font-weight: 1000; /* 폰트 두께를 얇게 설정 */
        }

        /* 미디어 쿼리: 화면 너비가 1000px 이하일 때 이미지가 여백 없이 채워지도록 설정 */
        @media (max-width: 1000px) {
            #container {
                padding-left: 20px; /* 최소 여백 설정 */
                padding-right: 20px; /* 최소 여백 설정 */
            }

            .work-item img {
                width: 100%; /* 이미지가 부모 요소의 전체 너비를 차지 */
                max-height: 300px; /* 이미지 높이 제한 유지 */
                object-fit: cover; /* 이미지를 자르면서 맞춤 */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <header id="masthead" role="banner">
            <div id="header-content">
                <div id="site-title">
                    <h1><a href="index.html">SHIN Seongmin</a></h1>
                </div>
                <nav id="site-nav">
                    <ul>
                        <li>
                            <a href="works.html">WORKS</a>
                            <ul>
                                <li><a href="video.html">VIDEO</a></li>
                                <li><a href="photo.html">PHOTO</a></li>
                                <li><a href="text.html">TEXT</a></li>
                            </ul>
                        </li>
                        <li><a href="about.html">ABOUT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="primary" class="site-content">
            <!-- works 페이지의 내용 시작 -->
            <article class="work-item">
                <h5><a href="fata.html">파타 모르가나 / Fata Morgana, 2021</a></h5>
            </article>


            <!-- 추가 작업 항목 -->
        </div>
        <footer id="colophon" class="site-footer">
            <div id="site-info">
                <ul class="credit">
                    <li class="copyright">&copy; 2024 Shin Seongmin. All rights reserved.</li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
