<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIN Seongmin</title>
    <!-- Noto Sans Korean 폰트 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            font-weight: 300; /* 폰트 두께를 얇게 설정 */
        }

        #container {
            max-width: 1500px;
            margin: 0 auto;
            padding-left: 300px;  /* 왼쪽 여백 설정 */
            padding-right: 30px; /* 오른쪽 여백 설정 */
            padding-top: 30px;
            padding-bottom: 20px;
        }

        #header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        #site-title h1 {
            font-size: 25px;
            margin: 0;
            text-align: left;
            font-weight: 500; /* 폰트 두께를 얇게 설정 */
        }

        #site-title h1 a {
            text-decoration: none;
            color: inherit; /* 링크 색상을 상속 */
        }

        nav#site-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav#site-nav ul li {
            position: relative;
            margin-left: 30px;
        }

        nav#site-nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500; /* 폰트 두께를 얇게 설정 */
            font-size: 15px;
        }

        nav#site-nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0; /* 상위 메뉴의 왼쪽에 맞추도록 설정 */
            background-color: #ffffff;
            padding: 10px 0;
            list-style: none;
            margin: 0;
            transform: translateX(-20px); /* 하위 메뉴를 상위 메뉴의 텍스트에 맞춰 이동 */
        }

        nav#site-nav ul li ul li {
            padding: 10px 20px;
            margin: 0;
        }

        nav#site-nav ul li ul li a {
            color: #333;
            font-size: 10px;
            font-weight: 20;
        }

        nav#site-nav ul li:hover ul {
            display: block;
        }

        nav#site-nav ul li ul li a:hover {
            background-color: #f0f0f0;
        }

        #primary {
            margin: 40px 0;
            text-align: left;
        }

        .entry-content img {
            max-width: 700px; /* 이미지의 최대 너비를 700px로 고정 */
            width: 100%;
            height: auto;
        }

        footer#colophon {
            text-align: left;
            margin-top: 50px;
        }

        footer#colophon .credit {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        footer#colophon .copyright {
            color: #cccccc;
            font-size: 10px;
            font-weight: 1000; /* 폰트 두께를 얇게 설정 */
        }

        /* 미디어 쿼리: 화면 너비가 768px 이하일 때 좌우 여백을 제거 */
        @media (max-width: 1000px) {
            #container {
                padding-left: 20px; /* 최소 여백 설정 */
                padding-right: 20px; /* 최소 여백 설정 */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <header id="masthead" role="banner">
            <div id="header-content">
                <div id="site-title">
                    <h1><a href="index.html">SHIN Seongmin</a></h1>
                </div>
                <nav id="site-nav">
                    <ul>
                        <li>
                            <a href="works.html">WORKS</a>
                            <ul>
                                <li><a href="video.html">VIDEO</a></li>
                                <li><a href="photo.html">PHOTO</a></li>
                                <li><a href="text.html">TEXT</a></li>
                            </ul>
                        </li>
                        <li><a href="about.html">ABOUT</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="primary" class="site-content">
            <article>
                <div class="entry-content">
                    <br><br>
                </div>
            </article>
        </div>
        <br><br><br><br>
        <footer id="colophon" class="site-footer">
            <div id="site-info">
                <ul class="credit">
                    <li class="copyright">&copy; 2024 Shin Seongmin. All rights reserved.</li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
